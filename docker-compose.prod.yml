version: '3'
services:
  nats-server:
    image: nats:latest
  
  
  client-gateway:
    build:
      context: ./client-gateway
      dockerfile: dockerfile.prod
    image: client-gateway-prod
    ports:
      - ${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}
    depends_on:
      - nats-server
    environment:
      - PORT=3000
      - NATS_SERVERS=${NATS_SERVERS}
